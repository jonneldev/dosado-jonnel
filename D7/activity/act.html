<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Loan Calculator</h1>
        <form id="loan-form">
            <label for="loan-amount">Loan Amount ($):</label>
            <input type="number" id="loan-amount" placeholder="Enter loan amount" required>

            <label for="interest-rate">Interest Rate (%):</label>
            <input type="number" id="interest-rate" placeholder="Enter interest rate" required>

            <label for="loan-term">Loan Term (Years):</label>
            <input type="number" id="loan-term" placeholder="Enter loan term in years" required>

            <button type="button" onclick="calculateLoan()">Calculate Payment</button>
        </form>

        <div id="result" class="result">
            <h2>Monthly Payment:</h2>
            <p id="monthly-payment">$0.00</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
