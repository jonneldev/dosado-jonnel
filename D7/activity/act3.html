<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div class="shop-container">
        <h1>Shopping Cart</h1>
        <div class="item-list">
            <div class="item">
                <p>Item A - $10.00</p>
                <button onclick="addToCart('Item A', 10)">Add to Cart</button>
            </div>
            <div class="item">
                <p>Item B - $15.00</p>
                <button onclick="addToCart('Item B', 15)">Add to Cart</button>
            </div>
            <div class="item">
                <p>Item C - $20.00</p>
                <button onclick="addToCart('Item C', 20)">Add to Cart</button>
            </div>
        </div>
        <h2>Shopping Cart</h2>
        <ul id="cart" class="cart-list"></ul>
        <div class="total">
            <p>Total: $<span id="total-price">0.00</span></p>
        </div>
    </div>

    <script src="script3.js"></script>
</body>
</html>
